<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width-device-width, user-scalable-no,initial-scale=1.0,maximum scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compitable" content="ie=edge">
  <title>book</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity-fade@1/flickity-fade.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="book.component.css">
</head>


<body>
<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <h2>BOOK INFORMATION </h2>
   
    <br><br>
  </div>
  <div class="row" style="text-align:center">
    <div class="card" *ngFor="let book of allBooks | paginate: { itemsPerPage: pageSize, currentPage: page ,totalItems : totalPage}" class="col-lg-6">
      <div class="panel">
        <div id="back" class="list-group-item ">{{book.name | uppercase}}</div>
        <div id="back" class="panel-body">
          <li id="back" class="list-group-item ">ISBN: {{book.isbn}}</li>
        </div>
        <div id="back" class="list-group-item ">Posted on {{book.released | date}}<br /> by {{book.author}}
          <br /><br /><a [routerLink]="['/book',book.id]" class="btn btn-light">Read &nbsp;<i class="fa fa-arrow-circle-o-right"></i></a>
        </div>
      </div>
      <br />
    </div>
  </div>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</html>
