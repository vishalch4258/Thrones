  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compitable" content="ie=edge">
  <title>book</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="house-view.component.css">
</head>

<body>
  <div class="container">
    <div class="row" *ngIf="currentHouse">
      <div id="card" class="col-md-12">
        <h2 id="back" class="list-group-item ">{{currentHouse.name}}</h2>
        <p id="back" class="list-group-item "> Region: {{ currentHouse.region }} </p>
        <h5 id="back" class="list-group-item ">Overlord: {{ currentHouse.overlord }}</h5>
        <h5 id="back" class="list-group-item ">CoatOfArms: {{ currentHouse.coatOfArms }}</h5>
        <h3 id="back" class="list-group-item ">Words: {{ currentHouse.words}}</h3>
        <h1 id="back" class="list-group-item ">SwornMembers: {{currentHouse.swornMembers }}</h1>
        <a class="btn btn-light" [routerLink]="['/house']">Go Back</a>
      </div>
    </div>
  </div>
</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
