<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width-device-width, user-scalable-no,initial-scale=1.0,maximum scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compitable" content="ie=edge">
  <title>book-view</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity-fade@1/flickity-fade.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="book-view.component.css">
</head>

<body>
<div class="container">
  <div class="row" *ngIf="currentBook">
    <div id="card" class="col-md-12">
      <h2 id="back" class="list-group-item ">{{currentBook.name}}</h2>
      <p id="back" class="list-group-item ">Posted by: {{currentBook.author}} on
        {{currentBook.released | date}}</p>
      <h5 id="back" class="list-group-item ">ISBN: {{currentBook.isbn}}</h5>
      <h5 id="back" class="list-group-item ">NumberOfPages: {{currentBook.numberOfPages}}</h5>
      <h5 id="back" class="list-group-item ">Country: {{currentBook.country}}</h5>
      <h5 id="back" class="list-group-item">Publisher:{{currentBook.publisher}}</h5>
      <h5 id="back" class="list-group-item">Url:{{currentBook.url}} </h5>
      <br> <a class="btn btn-light" [routerLink]="['/book']">Go Back</a>
    </div>
  </div>
  
 </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

<!-- end -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</html>
